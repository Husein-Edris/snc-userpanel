<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link rel="stylesheet" href="css/owl.carousel.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

  <title>Sign Up</title>
</head>

<body>

  <div id="overlayer"></div>
  <div class="loader">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>


  <div class="half">
    <div class="bg order-1 order-md-2" style="background-image: url('images/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-6 myEdit">
            <div class="form-block">
              <div class="text-center mb-5">
                <h3>Register</h3>

              </div>
              <form action="#" method="post">
                <div class="form-group first">
                  <label for="name">Name</label>
                  <input type="text" name="name" class="form-control" placeholder="Enter Your Name" id="name">
                </div>
                <div class="form-group first">
                  <label for="name">Job</label>
                  <input type="text" name="name" class="form-control" placeholder="Type Your Current Job" id="name">
                </div>
                <div class="form-group first">
                  <label for="name">Address</label>
                  <input type="text" name="name" class="form-control" placeholder="Enter Your Current Address"
                    id="name">
                </div>
                <div class="form-group first">
                  <label for="username">Email Address</label>
                  <input type="text" name="email" class="form-control" placeholder="Enter Your Email" id="username">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" class="form-control" placeholder="Your Password" id="password">
                </div>
                <div class="form-group last mb-3">
                  <label for="re-password">Re-type Password</label>
                  <input type="password" name="confirmpassword" class="form-control" placeholder="Re-type Your Password"
                    id="re-password">
                </div>

                <div class="d-sm-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Agree our <a
                        href="#">Terms and Conditions</a></span>
                    <input type="checkbox" checked="checked" />
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ml-auto"><a href="/login/login.html" class="forgot-pass">Have an account?
                      Login</a></span>
                </div>

                <input type="submit" value="Register" class="btn btn-block btn-primary myclr">

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>


  
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
